    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overflow-x: hidden;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        .floating {
            animation-name: floating;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        @keyframes floating {
            0% { transform: translate(0,  0px); }
            50%  { transform: translate(0, 15px); }
            100%   { transform: translate(0, -0px); }   
        }
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #f3e7ff, #d8b4fe, #c084fc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .svg-animation {
            animation: rotateSVG 10s linear infinite;
        }
        @keyframes rotateSVG {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    
        .github-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #9333ea, #c084fc);
            color: white;
            border-radius: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(147, 51, 234, 0.1), 0 2px 4px -1px rgba(147, 51, 234, 0.06);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 50;
        }

        .github-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(147, 51, 234, 0.2), 0 4px 6px -2px rgba(147, 51, 234, 0.1);
        }

        @media (max-width: 640px) {
            .github-button {
                bottom: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }

        .tooltip {
        position: relative;
        display: inline-block;
        }
    
        .tooltip .tooltiptext {
        visibility: hidden;
        width: 140px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 100%;
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
        }
    
        .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
        }
  </style>

    <script>
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', () => {
                const inner = card.querySelector('.flip-card-inner');
                const front = card.querySelector('.flip-card-front');
                const back = card.querySelector('.flip-card-back');
                
                card.classList.toggle('flipped');
                
                // Затримка для завершення анімації перевертання
                setTimeout(() => {
                    if (card.classList.contains('flipped')) {
                        front.classList.add('hidden');
                        back.classList.remove('hidden');
                    } else {
                        back.classList.add('hidden');
                        front.classList.remove('hidden');
                    }
                }, 150);
            });
        });
    </script>
    <script>
        // Функція для отримання випадкових чисел
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Масив із вашими SVG-елементами (ID SVG у масиві)
        const svgs = ['svg1', 'svg2']; // Тут мають бути всі ID ваших SVG

        function placeRandomSVG(svgId) {
            const svgElement = document.getElementById(svgId);

            // Створюємо контейнер для SVG
            const container = document.createElement('div');
            container.classList.add('svg-container');

            // Випадковий розмір контейнера
            const size = getRandomInt(50, 150); // Від 50px до 150px
            container.style.width = `${size}px`;
            container.style.height = `${size}px`;

            // Випадкове розташування контейнера
            const x = getRandomInt(0, window.innerWidth - size);
            const y = getRandomInt(0, window.innerHeight - size);
            container.style.left = `${x}px`;
            container.style.top = `${y}px`;

            // Клонуємо SVG і вставляємо в контейнер
            const clone = svgElement.cloneNode(true);
            container.appendChild(clone);

            // Додаємо контейнер із SVG до сторінки
            document.body.appendChild(container);
        }

        // Розташовуємо всі SVG на сторінці
        for (let i = 0; i < svgs.length; i++) {
            placeRandomSVG(svgs[i]);
        }

        // Оновлюємо SVG при зміні розміру вікна
        window.addEventListener('resize', () => {
            document.body.innerHTML = ''; // Очищаємо старі SVG
            for (let i = 0; i < svgs.length; i++) {
                placeRandomSVG(svgs[i]);
            }
        });
    </script>
